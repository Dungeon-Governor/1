log4j.rootLogger=INFO, CONSOLE

log4j.additivity.com.marand=false
log4j.logger.com.marand=DEBUG, CONSOLE

log4j.additivity.org.springframework=false
log4j.logger.org.springframework=DEBUG, CONSOLE

log4j.additivity.org.jboss.resteasy=false
log4j.logger.org.jboss.resteasy=WARN, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=ALL
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{dd.MM.yyyy HH:mm:ss,SSS}] %-5p - %m%n

