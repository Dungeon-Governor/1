<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Template Editor - Sign in</title>
    <!-- jquery -->
    <script src="lib/jquery/jquery-1.11.1.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <link href="lib/bootstrap-3.3.2/css/bootstrap.css" rel="stylesheet" type="text/css"/>
</head>
<script>
    function loginWithGithub() {
        $.getJSON("rest/app/configuration", null, function (data) {
            var client_id = data["github.api.auth.client_id"];
            window.location.href = 'https://github.com/login/oauth/authorize?client_id='
                    + client_id
                    + '&scope=user,repo';
        });
    }
</script>
<body>
<div class="container" style="max-width: 400px">

    <form action="">
        <h1>Template Designer</h1>

        <h2>Please sign in</h2>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="loginWithGithub()">
            Sign in with GitHub
        </button>
    </form>

</div>
</body>
</html>
