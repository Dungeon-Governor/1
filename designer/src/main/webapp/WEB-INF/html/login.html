        window.location.href = 'https://github.com/login/oauth/authorize?client_id=852dc5bef1d1914ae04a&scope=user,repo';
    }
</script>
<body>

    <form action="">
        <h1>Template Designer</h1>

        <h2>Please sign in</h2>

            Sign in with GitHub
        </button>
    </form>

</div>
