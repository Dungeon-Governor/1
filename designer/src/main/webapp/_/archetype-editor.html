<!doctype html>
<html ng-app="ArchetypeEditor">
<head>
	<meta charset="utf-8">
	<title>Archetype Editor</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container" ng-controller="MainCtrl as main">
		<br/>
		<button class="btn" ng-click="main.load()">Load</button>
		<hr/>

		<ul class="nav nav-tabs">
			<li ng-click="main.setTab('header')" ng-class="(main.tab == 'header' ? 'active' : '')"><a>Header</a></li>
			<li ng-click="main.setTab('description')" ng-class="(main.tab == 'description' ? 'active' : '')"><a>Description</a></li>
			<li ng-click="main.setTab('definition')" ng-class="(main.tab == 'definition' ? 'active' : '')"><a>Definition</a></li>
			<li ng-click="main.setTab('terminology')" ng-class="(main.tab == 'terminology' ? 'active' : '')"><a>Terminology</a></li>
		</ul>

		<br/>

		<div class="tab" ng-show="main.tab == 'header'">Header</div>

		<div class="tab" ng-show="main.tab == 'description'">Description</div>

		<div class="tab" ng-show="main.tab == 'definition'">

			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-8" style="overflow: auto; height: 600px;">
						<tree data="main.dataForTheTree"></tree>
					</div>
					<div class="col-xs-4" ng-controller="FormCtrl as form">
						{{main.selectedType}} <br/>
						<ng-include src="main.selectedTemplate()"></ng-include>

						<button class="btn" ng-click="form.save()">save</button>
					</div>
				</div>
			</div>



		</div>

		<div class="tab" ng-show="main.tab == 'terminology'">Terminology</div>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>
	<script src="js/vendor/angularModalService.js"></script>
	<script src="js/vendor/angular-recursion.js"></script>
	<!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>-->
	<!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-animate.js"></script>-->

	<script src="../js/am/am-model.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
