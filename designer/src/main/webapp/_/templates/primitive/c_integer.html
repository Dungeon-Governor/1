<label for="{{range_id}}">Range</label>
<input id="{{range_id}}" type="text" class="form-control input-sm data" value="{{range}}" ng-model="form.data.range"/>
<label for="{{assumed_value_id}}">Assumed Value</label>
<input id="{{assumed_value_id}}" type="number" class="form-control input-sm data" value="{{assumed_value}}" ng-model="form.data.value"/>
