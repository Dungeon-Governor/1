<html>
<head>
    <title>Template Builder</title>

    <!-- bootstrap -->
    <!--<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>-->
    <!--<script src="lib/bootstrap/js/bootstrap.js"></script>-->

    <!-- jquery -->
    <script src="lib/jquery/jquery-1.11.1.js"></script>
    <!-- jquery ui -->
    <link href="lib/jquery/jquery-ui-1.11.1/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="lib/jquery/jquery-ui-1.11.1/jquery-ui.js"></script>
    <link href="lib/jquery/jquery-ui-1.11.1/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>

    <!-- jquery treetable -->
    <link href="lib/jquery/treetable/jquery.treetable.theme.default.css" rel="stylesheet" type="text/css"/>
    <link href="lib/jquery/treetable/jquery.treetable.css" rel="stylesheet" type="text/css"/>
    <script src="lib/jquery/treetable/jquery.treetable.js"></script>

    <!-- jquery layout -->
    <link href="lib/jquery/jquery-layout-1.4.3/layout-default.css" rel="stylesheet" type="text/css"/>
    <script src="lib/jquery/jquery-layout-1.4.3/jquery.layout.js"></script>

    <!-- jquery context menu -->
    <link href="lib/jquery/jquery-contextmenu-1.6.6/jquery.contextMenu.css" rel="stylesheet" type="text/css"/>
    <script src="lib/jquery/jquery-contextmenu-1.6.6/jquery.ui.position.js"></script>
    <script src="lib/jquery/jquery-contextmenu-1.6.6/jquery.contextMenu.js"></script>


    <script src="js/util.js"></script>
    <script src="js/am/am-model.js"></script>
    <script src="js/template-builder.js"></script>
    <link href="template-builder.css" rel="stylesheet" type="text/css"/>


    <script>
        $().ready(function () {
            TemplateBuilder.init();

            var mainLayout = $('#main-container').layout();
            mainLayout.sizePane('east', 400);
//            $("#newTemplateDialog").dialog({ autoOpen: false, width: 600, height: 400 });
//            $("#newTemplateButton").click(function () {
//                $("#newTemplateDialog").dialog("open");
//            });
        });
    </script>
</head>
<body>
<div id="main-container">
    <div class="ui-layout-center">
        <table id="templateTreeTable">
        <thead>
        <tr>
            <td>Name</td>
        </tr>
        </thead>
        <tbody>
        </tbody>
        </table>
    </div>
    <div class="ui-layout-north">
        <button id="newTemplateButton" class="btn" onclick="TemplateBuilder.openNewTemplateDialog()">New Template</button>
        <button class="btn" onclick="TemplateBuilder.templateModel.saveTom()">Save</button>
        <button class="btn" onclick="TemplateBuilder.openLoadTemplateDialog()">Load</button>
        <button class="btn" onclick="TemplateBuilder.exportOpt14()">Export to Opt 1.4</button>
        <button class="btn" onclick="TemplateBuilder.exportAdltSource()">Export ADL source</button>
        <!--<button class="btn" onclick="TemplateBuilder.openTestDialog()">Test Dialog</button>-->
    </div>
    <div class="ui-layout-south">South</div>
    <div id="propertiesPanelContainer" class="ui-layout-east">East</div>
    <!--<div class="ui-layout-west">West</div>-->
</div>

<div id="newTemplateDialog" title="New Template">
    <form>
        <fieldset>
            <legend>New Template Info</legend>
            <label>Specializes Archetype</label>
            <select id="newTemplateDialogSpecializesArchetype" class="input-block-level">
            </select>
            <br/>
            <button id="newTemplateDialogOk" type="button" class="btn btn-primary">Create</button>
            <button type="button" class="btn" onclick="$('#newTemplateDialog').dialog('close')">Close</button>
        </fieldset>
    </form>
</div>

<div id="includeArchetypeDialog" title="Include Archetype">
    <form>
        <label>Archetype</label>
        <select id="includeArchetypeId" class="input-block-level">
        </select>
        <br/>
        <button id="includeArchetypeDialogOk" type="button" class="btn btn-primary">Add</button>
        <button type="button" class="btn" onclick="$('#includeArchetypeDialog').dialog('close')">Close</button>
    </form>
</div>


</body>

</html>
