    <script>
        $().ready(function () {
            function convertArchetype(archetypeModel) {
                var openEHR = ArchetypeEditor.getRmModule('openEHR');

                var mindmap = openEHR.convertToMindmap(archetypeModel);

                $('body pre').text(JSON.stringify(mindmap, null, 4));
                console.log(mindmap);
            }

//            ArchetypeEditor.loadArchetype('openEHR-EHR-OBSERVATION.blood_pressure.v1', convertArchetype);
            ArchetypeEditor.loadArchetype('openEHR-EHR-OBSERVATION.body_weight.v1.0.0', convertArchetype);
        });
