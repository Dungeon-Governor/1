<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Mindmap Viewer</title>

	<!-- Loading Bootstrap -->
	<link href="resources/bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- Loading Font Awesome Icons -->
	<link href="resources/css/font-awesome.min.css" rel="stylesheet">

	<!-- Loading Drunken Parrot UI -->
	<link href="resources/css/drunken-parrot.css" rel="stylesheet">
	<link href="resources/css/style.css" rel="stylesheet">

	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
		<script src="resources/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">Mindmap Viewer</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8">
                <textarea id="structure-text" class="form-control" rows="10"></textarea>
            </div>
            <div class="col-xs-4">

                <h3 class="demo-componant-title">Archetype</h3>

                <select>
                    <option value="mindmap_blood_pressure">Blood Pressure</option>
                    <option value="mindmap_body_weight">Body Weight</option>
                    <option value="mindmap_ACTION_procedure">Action Procedure</option>
                    <option value="mindmap_CLUSTER_ambient_oxygen">Cluster Ambient Oxygen</option>
                    <option value="mindmap_COMPOSITION_encounter">Composition Encounter</option>
                    <option value="mindmap_COMPOSITION_problem_list">Composition Problem List</option>
                    <option value="mindmap_EVALUATION_problem_diagnosis">Evaluation Problem Diagnosis</option>
                    <option value="mindmap_INSTRUCTION_medication_order">Instruction Medication Order</option>
                </select>

            </div>
        </div>
        <br>
        <div style="text-align: center;">
            <button id="createMindmap" class="btn btn-primary btn-kr">Generate</button>
            <button id="arrangeMindmap" class="btn btn-warning btn-kr">Arrange</button>
        </div>
        <br>
        <div id="diagram-target"></div>
    </div>

    <script src="resources/js/jquery-2.1.3.min.js"></script>
    <script src="resources/js/go-debug.js"></script>
    <script src="resources/js/app.js"></script>

</body>
</html>
